<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to add event listener. The second argument is a function reference.
    document.getElementById("myDiv").addEventListener("click", myFunction); 
    function myFunction() {
      alert('Div clicked!');
    }
  </script>
</body>
</html>
