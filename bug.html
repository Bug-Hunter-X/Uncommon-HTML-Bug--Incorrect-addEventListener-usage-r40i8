<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to add event listener. The second argument should be a function, not a string
    document.getElementById("myDiv").addEventListener("click", "myFunction"); 
    function myFunction() {
      alert('Div clicked!');
    }
  </script>
</body>
</html>
